<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Please forgive me</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#ffefba 0%,#ffffff 100%);
      --accent: #ff6b6b;
      --accent-2: #4ecdc4;
      --card-bg: rgba(255,255,255,0.85);
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --glass: blur(6px);
    }
    *{box-sizing:border-box;font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      padding:24px;
    }

    .card{
      width:720px;
      max-width:100%;
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 18px 0;
      font-size:34px;
      letter-spacing:0.4px;
      color:#333;
    }

    .question{
      font-size:18px;
      color:#555;
      margin-bottom:28px;
    }

    .buttons{
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:center;
      height:120px; /* ‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á‡πÑ‡∏î‡πâ */
      position:relative;
    }

    button{
      border:0;
      cursor:pointer;
      padding:14px 22px;
      font-size:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      transition: transform 180ms ease, box-shadow 180ms ease;
      user-select:none;
    }

    button:active{ transform: translateY(2px) scale(0.99); }
    .yes{
      background:linear-gradient(180deg,var(--accent),#ff4b4b);
      color:white;
    }

    .no{
      background:linear-gradient(180deg,#f7f7f7,#e6e6e6);
      color:#333;
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      transition: transform 120ms linear, left 120ms linear, top 120ms linear;
    }

    /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° thank-you */
    .thank {
      font-size:28px;
      color:var(--accent-2);
      margin-top:12px;
      opacity:0;
      transform:translateY(10px) scale(0.98);
      transition: opacity 360ms ease, transform 360ms cubic-bezier(.2,.9,.3,1);
    }
    .show-thank{ opacity:1; transform:translateY(0) scale(1); }

    /* responsive */
    @media (max-width:420px){
      h1{ font-size:22px }
      .question{ font-size:15px }
      .buttons{ height:160px }
      button{ padding:12px 18px; font-size:15px; border-radius:10px; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Please forgive me</h1>
    <div class="question">‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤: ‡∫ç‡∫ª‡∫Å‡ªÇ‡∫ó‡∫î‡ªÉ‡∫´‡ªâ‡ªÑ‡∫î‡ªâ‡∫ö‡ªç?</div>

    <div class="buttons" id="buttonsArea" aria-live="polite">
      <button class="yes" id="yesBtn" aria-label="Yes">Yes</button>
      <button class="no" id="noBtn" aria-label="No">No</button>
    </div>

    <div class="thank" id="thankText" role="status" aria-hidden="true">thank you baby ‚ù§</div>
  </div>

  <script>
    (function(){
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const area = document.getElementById('buttonsArea');
      const card = document.getElementById('card');
      const thank = document.getElementById('thankText');

      // ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° NO ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡∏õ‡∏∏‡πà‡∏° YES (‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô)
      function placeNoInitial(){
        const rect = area.getBoundingClientRect();
        // ‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏Ç‡∏ß‡∏≤‡∏Ç‡∏≠‡∏á‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
        const left = rect.width * 0.65;
        const top = rect.height * 0.5;
        noBtn.style.left = left + 'px';
        noBtn.style.top = top + 'px';
        noBtn.style.transform = 'translate(-50%,-50%)';
      }
      placeNoInitial();

      // ‡∏¢‡πâ‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° NO ‡πÑ‡∏õ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏∏‡πà‡∏°‡∏†‡∏≤‡∏¢‡πÉ‡∏ô area ‡πÇ‡∏î‡∏¢‡∏Ñ‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏≠‡∏ö
      function moveNoRandomly() {
        const areaRect = area.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà (padding ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢)
        const padding = 10;
        const minX = padding;
        const maxX = areaRect.width - padding;
        const minY = padding;
        const maxY = areaRect.height - padding;

        // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏ß‡∏±‡∏á‡∏≠‡∏¢‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏ã‡πâ‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° YES ‡πÄ‡∏¢‡∏≠‡∏∞)
        let x = Math.random() * (maxX - minX) + minX;
        let y = Math.random() * (maxY - minY) + minY;

        // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏õ‡∏∏‡πà‡∏° Yes ‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏´‡∏•‡∏µ‡∏Å‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö
        const yesRect = yesBtn.getBoundingClientRect();
        const relativeYes = {
          x: yesRect.left - areaRect.left + yesRect.width/2,
          y: yesRect.top - areaRect.top + yesRect.height/2,
          r: Math.max(yesRect.width, yesRect.height)/1.6
        };

        // ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏Å‡∏•‡πâ‡∏õ‡∏∏‡πà‡∏° yes ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏≠‡∏µ‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
        let attempts = 0;
        while (distance(x,y, relativeYes.x,relativeYes.y) < relativeYes.r + 60 && attempts < 12) {
          x = Math.random() * (maxX - minX) + minX;
          y = Math.random() * (maxY - minY) + minY;
          attempts++;
        }

        // ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (position absolute ‡πÉ‡∏ô container)
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transform = 'translate(-50%,-50%)';
      }

      function distance(x1,y1,x2,y2){
        const dx = x1-x2, dy = y1-y2;
        return Math.sqrt(dx*dx + dy*dy);
      }

      // ‡πÄ‡∏°‡∏∑‡πà‡∏≠ mouse ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏°‡∏≤‡πÉ‡∏Å‡∏•‡πâ‡∏õ‡∏∏‡πà‡∏° NO -> ‡∏¢‡πâ‡∏≤‡∏¢
      function onMouseMove(e){
        const areaRect = area.getBoundingClientRect();
        const mx = e.clientX - areaRect.left;
        const my = e.clientY - areaRect.top;

        const noRect = noBtn.getBoundingClientRect();
        const noCenter = {
          x: noRect.left - areaRect.left + noRect.width/2,
          y: noRect.top - areaRect.top + noRect.height/2
        };

        const dist = distance(mx,my, noCenter.x, noCenter.y);
        const threshold = 100; // ‡∏£‡∏∞‡∏¢‡∏∞‡πÉ‡∏Å‡∏•‡πâ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏ô‡∏µ

        if (dist < threshold) {
          moveNoRandomly();
        }
      }

      // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö touch (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠): ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡πÉ‡∏Å‡∏•‡πâ‡πÉ‡∏´‡πâ‡∏¢‡πâ‡∏≤‡∏¢
      function onTouchStart(e){
        if (!e.touches) return;
        const t = e.touches[0];
        const areaRect = area.getBoundingClientRect();
        const tx = t.clientX - areaRect.left;
        const ty = t.clientY - areaRect.top;
        const noRect = noBtn.getBoundingClientRect();
        const noCenter = {
          x: noRect.left - areaRect.left + noRect.width/2,
          y: noRect.top - areaRect.top + noRect.height/2
        };
        const dist = distance(tx,ty, noCenter.x, noCenter.y);
        const threshold = 120;
        if (dist < threshold) {
          // ‡∏¢‡πâ‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏´‡πà‡∏≤‡∏á (animation ‡∏™‡∏±‡πâ‡∏ô)
          moveNoRandomly();
        }
      }

      // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å YES -> ‡πÅ‡∏™‡∏î‡∏á thank you baby
      yesBtn.addEventListener('click', function(){
        // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏™‡∏î‡∏á thank you
        yesBtn.disabled = true;
        noBtn.disabled = true;
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡πá‡∏Å‡∏ï‡πå‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        thank.classList.add('show-thank');
        thank.setAttribute('aria-hidden','false');

        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° "Please forgive me" ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        const heading = card.querySelector('h1');
        heading.textContent = "You made my day üåü";

        // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•
        yesBtn.style.transition = 'transform 400ms ease, opacity 400ms ease';
        noBtn.style.transition = 'transform 400ms ease, opacity 400ms ease';
        yesBtn.style.opacity = 0;
        noBtn.style.opacity = 0;

        setTimeout(()=> {
          yesBtn.style.display = 'none';
          noBtn.style.display = 'none';
        }, 420);
      });

      // ‡∏ñ‡πâ‡∏≤‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏Ñ‡∏•‡∏¥‡∏Å NO ‡πÉ‡∏´‡πâ‡∏¢‡πâ‡∏≤‡∏¢‡πÅ‡∏ó‡∏ô (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Å‡∏£‡∏ì‡∏µ‡πÉ‡∏ä‡πâ‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î)
      noBtn.addEventListener('click', function(e){
        // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏à‡∏£‡∏¥‡∏á ‡πÜ
        e.preventDefault();
        moveNoRandomly();
      });

      // ‡∏ü‡∏±‡∏á‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ö‡∏ô area
      area.addEventListener('mousemove', onMouseMove);
      area.addEventListener('touchstart', onTouchStart, {passive:true});

      // ‡∏ñ‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
      window.addEventListener('resize', function(){
        placeNoInitial();
      });

      // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å: ‡∏´‡∏•‡∏±‡∏á 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° NO ‡∏ß‡∏¥‡πà‡∏á‡πÑ‡∏õ‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏Å‡πà‡∏≠‡∏ô
      setTimeout(()=> moveNoRandomly(), 3000);

    })();
  </script>
</body>
</html>
